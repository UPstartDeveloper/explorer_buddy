<!-- base template -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explorer Buddy</title>

    <!-- Linking to JavaScript and CSS needed for Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light navbar-expand-md bg-dark justify-content-center">
        <a href="#" class="navbar-brand d-flex w-50 mr-auto text-white">
            <img src="{% static 'images/brandmark.png' %}" width="30" height="30" alt="">Explorer Buddy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100">
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <!-- pages to log out or create a new note -->
                <li class="nav-item">
                    <a href="#" class="nav-link text-white bg-dark"><button class="btn btn-success">New Note</button></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white bg-dark"><button class="btn btn-danger">Log Out</button></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
