{% extends "base_templates/base.html" %}

<!-- Uses side navbar -->

{% load static %}
{% block content %}
<span class="d-block">
    <div class="card">
            {% if note.media.url is not None %}
                <img class="card-img-top" src="{{ note.media.url }}" alt="Image for this note.">
            {% else %}{% endif %}
        <div class="card-header text-center">
            <h1>{{ note.title }}</h1>
        </div>
        <div class="card-body">
            <h3 class="card-title">Your Observations:</h3>
            <p class="card-text">{{ note.content }}</p>
        </div>
        <div class="card-footer text-muted">
            <div class="row justify-content-center">
                <div class="d-flex w-50 mr-auto">
                    <!-- Links for card footer -->
                    <a href="{% url 'notes:edit_note_form' note.slug %}"><button class="btn btn-primary">Update Note</button></a>
                    <a href="{% url 'notes:delete_note' note.slug %}"><button class="btn btn-danger">Delete Note</button></a>
                    <a href="{% url 'notes:index' %}"><button class="btn btn-info">See All Notes</button></a>
                </div>
                <br>
                <p>Last updated: {{ note.modified }}</p>
            </div>
        </div>
    </div>
    </span>

    <br>

{% endblock %}
