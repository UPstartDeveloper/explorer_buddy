{% extends 'base.html' %}

{% block content %}
    <h1>{{ note.title }}</h1>

    <a href="{% url 'notes:edit_note_form' note.slug %}"><button class="btn btn-primary">Update Note</button></a>
    <!-- Modal for Delete -->
    <!--<a href="{% url 'notes:delete_note' note.slug %}"><--><a href="{% url 'notes:delete_note' note.slug %}"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteModal">Delete Note</button></a>
    <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-red" id="DeleteModalLabel">Watch Out!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post">
                    <div class="modal-body">
                            {% csrf_token %}
                            <h3>Are you sure you would like to delete "{{ note }}"?</h3>
                            <!--<button class="btn btn-danger" type="submit">Confirm</button>-->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" type="submit" data-dismiss="modal">Confirm Delete</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <a href="{% url 'notes:notes-list-page' %}"><button class="btn btn-secondary">Back to All Notes</button></a>

{% endblock %}
